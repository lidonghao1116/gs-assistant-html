//			分页
//			蜂享池信息获取
			var pageNumber = 1;
			var pageSize = 10;

			function pagination(records){
				$("#pagination").siblings(".records").children().text(records);
				$("#pagination").pagination(records, {
				    num_edge_entries: 1,
				    num_display_entries: 4,
				    current_page:pageNumber-1,
				    items_per_page:pageSize,
				    prev_text:"上一页",
				    next_text:"下一页",
				    callback: getOrderShareInfoList
				});
			};

			function getOrderShareInfoList(page_index){
				var pageNumber = page_index+1;
				$.ajax({
			        url: publicPath+"/api/orderShare/getOrderShareInfoList",
			        type: "post",
			        data: {pageNumber:pageNumber,pageSize:pageSize},
			        dataType: "json",
			        success: function success(data) {
			            if(data.success){
			                if(data.code == 0){
			                	var dataJD = data.jsonData.rows;
			                	var html = "";
								var n = 0;
								$.each(dataJD, function(i,item) {
									n++;
									var remark = "";
									if (item.remark!=null) {
										remark = item.remark;
									} else{
										remark = "";
									}
									var singleReward = "";
									if (item.singleReward!=0){
										singleReward = item.singleReward
									} else {
										singleReward = "/";
									}
									html += "<tr data-sourcetenantid='"+item.sourceTenantId+"' data-orderno='"+item.orderNo+"'>"+
										"<td>"+n+"<img data-rewardflag='"+item.rewardFlag+"' class='rewardPic' src='img/reward.png'/></td>"+
										"<td>"+item.orderName+"</td>"+
										"<td>"+item.age+"</td>"+
										"<td>"+item.salary+"</td>"+
										"<td>"+remark+"</td>"+
										"<td class='orderStatusFont'>"+item.status+"</td>"+
										"<td class='singleReward'>"+singleReward+"</td>"+
									"</tr>";
								});
								$(".beeSharePool tbody").html(html);
								$(".beeSharePool tbody tr").each(function(){
									if ($(this).find(".rewardPic").data("rewardflag")=="show"&&$(this).find(".singleReward").text()!="/"){
										$(this).find(".rewardPic").show();
									};
								});
			                	console.log(data.msg);
			                }else{
			                    console.log(data.msg);
			                }
			            }else{
			                console.log(data.msg);
			            }
			        }
			    });
			};
